<!DOCTYPE html>
<html>

<head>
    <title>Space Shooter Demo</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            position: absolute;
            margin-top: 10%;
            left: 25%;
            background: transparent;
        }

        #mute:hover{
            cursor: pointer;
        }
        #space {
            z-index: -5;
            background-image: url("space.jpg");
        }

        #background {
            z-index: 3;
        }

        #main {
            
            z-index: 3;
           
        }

        #ship {
            z-index: 4;
        }

        .logo {
           left: 33%;
            height: 300px;
            width: 300px;
            position: absolute;
        }

        .score {
            position: absolute;
            margin-top: 10%;
            left: 80%;
            color: #FF7F00;
            font-family: Helvetica, sans-serif;
            cursor: default;
        }

        .main {
            display: flex;
            position: relative;
            overflow: hidden;
            height: 850px;
            
        }

        .buttonMain {
            left: 40px;
            position: absolute;
        }

       
        .game-over {
            position: absolute;
            margin-top: 10%;
            left: 40%;
            color: #FF7F00;
            font-family: Helvetica, sans-serif;
            font-size: 30px;
            cursor: default;
            display: none;
            z-index: 5;
        }

        .game-over span {
            font-size: 20px;
            cursor: pointer;
            position: relative;
            left: 3px;
        }

        .game-over span:hover {
            color: #FFD700;
        }
 
        .loading {
            text-align: center;
            position: absolute;
            margin-top: 10%;
            left: 40%;
            color: #FF7F00;
            font-family: Helvetica, sans-serif;
            font-size: 30px;
            cursor: default;
        }


    #mute {
        display: flex;
        margin-top: 500px;
        margin-left: 100px;
        margin-left: 14%

        
    }

    .controls {
        text-align: center;
        position: absolute;
        left: 39%;
        width: 50%;
        display: flex;
        margin-top: 500px; 
        color:#D19ECB;
        /* margin-left: 25%; */
        z-index: 2;
    }

    .btn-3d {
    z-index: 5;
    position: relative;
    margin-left: 30px;
	display: inline-block;
	font-size: 15px;
	padding: 5px 11px;
	color: white;
	/* margin: 20px 10px 10px; */
	border-radius: 6px;
	text-align: center;
	transition: top .01s linear;
    text-shadow: 0 1px 0 rgba(0,0,0,0.15);
    background-color:  #D19ECB;
}

.btn-3d.purple:hover {background-color: #D19ECB;}
    </style>
</head>

<body>
    <div class="main">
        <img src="./imgs/wp1822751.png" alt="">
    <div class="logo">
       <img
                src="https://fontmeme.com/permalink/200127/a26fb3d1952ce3cfa703739da454ec77.png" alt="get-schwifty-font"
                border="0"></a>
    </div>
  <div class="gameDiv">
        <div class="buttonMain">
       
            <button id="mute" class="btn-3d purple" onclick="game.start()" style="margin-top: 500px;">Press to Start!</button>
        </div>
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
   
    <canvas id="main" width="600" height="360">
    </canvas>

    <canvas id="ship" width="600" height="360">
    </canvas>
    <div class="score">SCORE: <span id="score"></span></div>
    <div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Click here to Restart</span></p>
    </div>
    <div class="loading" id="loading">Welcome!<p>Click Button to Play!</p>
    </div>
    
    <script src="space_shooter.js"></script>
  
    </div>
   
    
    <div class="controls">
    <h2>Controls: <br> Move – Arrow keys (←↑↓→) <br>
    Shoot – Spacebar</h2>
    </div>
    </div>
</body>

</html>
